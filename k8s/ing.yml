apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: svc-fe-ing
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
  namespace: myapp
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: svc-fe
            port:
              number: 3000